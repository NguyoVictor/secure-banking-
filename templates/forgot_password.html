<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password - OTF Bank</title>
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon.svg') }}">
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon-16.svg') }}" sizes="16x16">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='auth.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="container">
    <h1>Forgot Password</h1>
    <div id="message"></div>

    <form id="forgotPasswordForm" method="POST" action="{{ url_for('forgot_password') }}">
        <!-- CSRF Token -->
        {{ form.hidden_tag() }}

        <!-- Username input -->
        {{ form.username(placeholder="Username", required=True) }}

        <!-- Submit button -->
        {{ form.submit(value="Request Reset PIN") }}
    </form>

    <div class="links">
        <a href="{{ url_for('login') }}">Back to Login</a>
    </div>

    <!-- Version indicator -->
    <div class="version-indicator">
        API Version: v3
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const forgotForm = document.getElementById('forgotPasswordForm');
    const messageDiv = document.getElementById('message');

    // Simple frontend rate limiting
    let lastRequestTime = 0;
    const RATE_LIMIT_MS = 5000; // 1 request every 5 seconds

    forgotForm.addEventListener('submit', async (event) => {
        event.preventDefault();

        const now = Date.now();
        if (now - lastRequestTime < RATE_LIMIT_MS) {
            messageDiv.textContent = 'Please wait before submitting again.';
            messageDiv.style.color = 'orange';
            return;
        }
        lastRequestTime = now;

        const formData = new FormData(forgotForm);
        const jsonData = {};
        formData.forEach((value, key) => jsonData[key] = value);

        try {
            const response = await fetch('{{ url_for("forgot_password") }}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(jsonData),
                credentials: 'include' // ensures cookies (CSRF) are sent
            });

            const data = await response.json();

            // Generic message prevents username enumeration
            messageDiv.textContent = data.message || 
                "If the username exists, a reset PIN has been sent to the registered email.";

            if (data.status === 'success') {
                messageDiv.style.color = 'green';
                messageDiv.className = 'success';

                // Redirect safely
                setTimeout(() => {
                    window.location.href = '/reset-password';
                }, 2000);
            } else {
                messageDiv.style.color = 'red';
                messageDiv.className = 'error';
            }
        } catch (error) {
            messageDiv.textContent = 'An error occurred. Please try again.';
            messageDiv.style.color = 'red';
            messageDiv.className = 'error';
        }
    });
});
</script>

</body>
</html>
