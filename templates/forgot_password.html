    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const forgotForm = document.getElementById('forgotPasswordForm');
            const messageDiv = document.getElementById('message');

            // Simple frontend rate limiting
            let lastRequestTime = 0;
            const RATE_LIMIT_MS = 5000; // 1 request every 5 seconds

            forgotForm.addEventListener('submit', async (event) => {
                event.preventDefault();

                const now = Date.now();
                if (now - lastRequestTime < RATE_LIMIT_MS) {
                    messageDiv.textContent = 'Please wait before submitting again.';
                    messageDiv.style.color = 'orange';
                    return;
                }
                lastRequestTime = now;

                const formData = new FormData(event.target);
                const jsonData = {};
                formData.forEach((value, key) => jsonData[key] = value);

                try {
                    // Default to v3 API (4-digit PIN)
                    const response = await fetch('/api/v3/forgot-password', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(jsonData)
                    });

                    const data = await response.json();

                    // Use textContent to prevent XSS
                    messageDiv.textContent = data.message || 
                        "If the username exists, a reset PIN has been sent to the registered email.";
                    
                    if (data.status === 'success') {
                        messageDiv.style.color = 'green';
                        messageDiv.className = 'success';

                        // Redirect safely
                        setTimeout(() => {
                            window.location.href = '/reset-password';
                        }, 2000);
                    } else {
                        // Generic error message to avoid username enumeration
                        messageDiv.style.color = 'red';
                        messageDiv.className = 'error';
                    }
                } catch (error) {
                    messageDiv.textContent = 'An error occurred. Please try again.';
                    messageDiv.style.color = 'red';
                    messageDiv.className = 'error';
                }
            });
        });
    </script>
