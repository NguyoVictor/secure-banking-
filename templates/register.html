    <!-- SECURITY FIX: Use textContent instead of innerHTML, enforce rate limiting, and prevent XSS -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const registerForm = document.getElementById('registerForm');
            const messageDiv = document.getElementById('message');

            // Simple frontend rate limiting: 1 request per 5 seconds
            let lastRequestTime = 0;
            const RATE_LIMIT_MS = 5000;

            registerForm.addEventListener('submit', async (event) => {
                event.preventDefault();

                const now = Date.now();
                if (now - lastRequestTime < RATE_LIMIT_MS) {
                    messageDiv.textContent = 'Please wait before submitting again.';
                    messageDiv.style.color = 'orange';
                    return;
                }
                lastRequestTime = now;

                // Frontend input validation
                const username = registerForm.username.value.trim();
                const password = registerForm.password.value.trim();

                const usernamePattern = /^[a-zA-Z0-9_]{4,20}$/;
                const passwordPattern = /^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[@$!%*?&]).{8,}$/;

                if (!usernamePattern.test(username)) {
                    messageDiv.textContent = 'Username must be 4-20 characters: letters, numbers, or underscores.';
                    messageDiv.style.color = 'red';
                    return;
                }
                if (!passwordPattern.test(password)) {
                    messageDiv.textContent = 'Password must be at least 8 characters with uppercase, lowercase, number, and special character.';
                    messageDiv.style.color = 'red';
                    return;
                }

                const jsonData = { username, password };

                try {
                    const response = await fetch('/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(jsonData),
                        credentials: 'include' // ensures CSRF cookie is sent
                    });

                    const data = await response.json();

                    // Use textContent to prevent XSS
                    messageDiv.textContent = data.message || 'If registration succeeds, you will be redirected to login.';

                    if (data.status === 'success') {
                        messageDiv.style.color = 'green';
                        messageDiv.className = 'success';

                        setTimeout(() => {
                            window.location.href = '/login';
                        }, 2000);
                    } else {
                        messageDiv.style.color = 'red';
                        messageDiv.className = 'error';
                    }
                } catch (error) {
                    messageDiv.textContent = 'Registration failed. Please try again.';
                    messageDiv.style.color = 'red';
                    messageDiv.className = 'error';
                }
            });
        });
    </script>
