    <!-- SECURITY FIX: Add CSRF token, enforce strong PIN and password complexity -->
    <div class="container">
    <h1>Reset Password</h1>
    <div id="message"></div>

    <form id="resetPasswordForm" method="POST">
        <!-- CSRF Protection -->
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

        <input type="text" name="username" placeholder="Username" required
               pattern="^[a-zA-Z0-9_]{4,20}$"
               title="Username must be 4-20 characters, letters, numbers, or underscores only">

        <input type="text" name="reset_pin" placeholder="Reset PIN" required
               pattern="[0-9]{6}" 
               title="PIN must be 6 digits for better security">

        <input type="password" name="new_password" placeholder="New Password" required
               pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[@$!%*?&]).{8,}$"
               title="Password must be at least 8 characters with uppercase, lowercase, number, and special character">

        <button type="submit">Reset Password</button>
    </form>

    <div class="links">
        <a href="{{ url_for('login') }}">Back to Login</a>
    </div>
    <!-- Added version indicator -->
     <div class="version-indicator">
            API Version: v3
        </div>
</div>


    <script>
        // Vulnerability: No rate limiting on PIN attempts
        // Vulnerability: No password strength validation
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('resetPasswordForm').addEventListener('submit', async (event) => {
                event.preventDefault();
                
                const formData = new FormData(event.target);
                const jsonData = {};
                formData.forEach((value, key) => jsonData[key] = value);
                
                try {
                    // Default to v3 API (expects 4-digit PIN)
                    const response = await fetch('/api/v3/reset-password', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(jsonData)
                    });
                    
                    const data = await response.json();
                    
                    if (data.status === 'success') {
                        // Vulnerability: innerHTML used instead of textContent
                        document.getElementById('message').innerHTML = 'Password reset successful!';
                        document.getElementById('message').style.color = 'green';
                        document.getElementById('message').className = 'success';
                        
                        // Redirect to login
                        setTimeout(() => {
                            window.location.href = '/login';
                        }, 2000);
                    } else {
                        // Vulnerability: Error messages may leak information
                        document.getElementById('message').innerHTML = data.message;
                        document.getElementById('message').style.color = 'red';
                        document.getElementById('message').className = 'error';
                    }
                } catch (error) {
                    document.getElementById('message').innerHTML = 'An error occurred. Please try again.';
                    document.getElementById('message').style.color = 'red';
                    document.getElementById('message').className = 'error';
                }
            });
        });
    </script>
</body>
