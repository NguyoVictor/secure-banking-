    <!-- SECURITY FIX: Add frontend rate limiting, validate password strength, prevent XSS, and avoid leaking sensitive info -->
     <script>
        document.addEventListener('DOMContentLoaded', function() {
            const resetForm = document.getElementById('resetPasswordForm');
            const messageDiv = document.getElementById('message');

            // Frontend rate limiting: 1 attempt per 5 seconds
            let lastAttemptTime = 0;
            const RATE_LIMIT_MS = 5000;

            resetForm.addEventListener('submit', async (event) => {
                event.preventDefault();

                const now = Date.now();
                if (now - lastAttemptTime < RATE_LIMIT_MS) {
                    messageDiv.textContent = 'Please wait before trying again.';
                    messageDiv.style.color = 'orange';
                    return;
                }
                lastAttemptTime = now;

                const formData = new FormData(resetForm);
                const username = formData.get('username').trim();
                const reset_pin = formData.get('reset_pin').trim();
                const new_password = formData.get('new_password').trim();

                // Strong password pattern
                const passwordPattern = /^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[@$!%*?&]).{8,}$/;

                if (!passwordPattern.test(new_password)) {
                    messageDiv.textContent = 'Password must be at least 8 characters, include uppercase, lowercase, number, and special character.';
                    messageDiv.style.color = 'red';
                    return;
                }

                const jsonData = { username, reset_pin, new_password };

                try {
                    const response = await fetch('/api/v3/reset-password', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(jsonData),
                        credentials: 'include' // ensures CSRF cookie is sent
                    });

                    const data = await response.json();

                    if (data.status === 'success') {
                        messageDiv.textContent = 'Password reset successful!';
                        messageDiv.style.color = 'green';
                        messageDiv.className = 'success';

                        setTimeout(() => {
                            window.location.href = '/login';
                        }, 2000);
                    } else {
                        // Generic error to avoid leaking info
                        messageDiv.textContent = 'Reset failed. Please check your PIN and try again.';
                        messageDiv.style.color = 'red';
                        messageDiv.className = 'error';
                    }
                } catch (error) {
                    messageDiv.textContent = 'An error occurred. Please try again.';
                    messageDiv.style.color = 'red';
                    messageDiv.className = 'error';
                }
            });
        });
    </script>
