<!DOCTYPE html>
<html>
<head>
    <title>Login - OTF Bank</title>
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon.svg') }}">
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon-16.svg') }}" sizes="16x16">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='auth.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <h1>Welcome Back</h1>
        <div id="message"></div>

        <form id="loginForm" method="POST">
            <!-- CSRF Protection -->
            {{ form.hidden_tag() }}

            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>

            <button type="submit">Login</button>
        </form>

        <div class="links">
            <a href="{{ url_for('register') }}">Don't have an account? Register</a>
            <br>
            <a href="{{ url_for('forgot_password') }}">Forgot Password? Reset here</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const messageDiv = document.getElementById('message');

            // Frontend rate limiting: 1 request per 5 seconds
            let lastRequestTime = 0;
            const RATE_LIMIT_MS = 5000;

            loginForm.addEventListener('submit', async (event) => {
                event.preventDefault();

                const now = Date.now();
                if (now - lastRequestTime < RATE_LIMIT_MS) {
                    messageDiv.textContent = 'Please wait before trying again.';
                    messageDiv.style.color = 'orange';
                    return;
                }
                lastRequestTime = now;

                const formData = new FormData(loginForm);
                const jsonData = {};
                formData.forEach((value, key) => jsonData[key] = value);

                try {
                    const response = await fetch('/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(jsonData),
                        credentials: 'include' // sends cookies for CSRF and auth
                    });

                    const data = await response.json();

                    if (data.status === 'success') {
                        messageDiv.textContent = 'Login successful! Redirecting...';
                        messageDiv.style.color = 'green';
                        messageDiv.className = 'success';

                        setTimeout(() => {
                            window.location.href = '/dashboard';
                        }, 1000);
                    } else {
                        // Generic error message prevents username enumeration
                        messageDiv.textContent = 'Invalid username or password';
                        messageDiv.style.color = 'red';
                        messageDiv.className = 'error';
                    }
                } catch (error) {
                    messageDiv.textContent = 'Login failed. Please try again.';
                    messageDiv.style.color = 'red';
                    messageDiv.className = 'error';
                }
            });
        });
    </script>

</body>
</html>
